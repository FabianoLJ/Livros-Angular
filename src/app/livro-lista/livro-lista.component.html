<div class="container mt-4">
    <h2>Catálogo de Livros</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Resumo</th>
          <th>Editora</th>
          <th>Autores</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>
            <div class="titulo-container">
              <span>{{ livro.titulo }}</span>
              <button class="btn btn-danger btn-sm mt-2" (click)="excluir(livro.codigo)">
                Excluir
              </button>
            </div>
          </td>
          <td>{{ livro.resumo }}</td>
          <td>{{ obterNome(livro.codEditora) }}</td>
          <td>
            <ul>
              <li *ngFor="let autor of livro.autores">{{ autor }}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
